<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="base.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
      integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>chart party</title>
  </head>
  <body>
    <nav>
      <header class="chart_header">Charts</header>
    </nav>
    <main>
      <section class="chart_section_header">
        <h1>
          svg drawing
          <div class="heading_underline"></div>
        </h1>
      </section>
      <section class="chart_section_render">
        <div class="chart_container flex-col">
          <!-- render charts -->
          <article>
            <svg width="900" height="200">
              <circle cx="50" cy="50" r="50"></circle>
              <rect
                x="400"
                width="400"
                height="200"
                fill="yellow"
                stroke="navy"
                stroke-width="10"
              ></rect>
              <line x1="0" y1="0" x2="100" y2="100" stroke="navy"></line>
            </svg>
          </article>
        </div>
        <div class="chart_container flex-col">
          <article>
            <svg width="500" height="500"></svg>
          </article>
        </div>
      </section>
      <section class="chart_section_header">
        <h1>
          chart rendering
          <div class="heading_underline"></div>
        </h1>
      </section>
    </main>
  </body>
</html>
